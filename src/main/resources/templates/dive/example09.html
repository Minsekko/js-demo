<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>자바스크립트</title>
</head>
<body>
<h1>자바스크립트에서 사용하는 함수들</h1>
<p>
  이번에 살펴볼 배열의 함수들은 고차 함수 , 함수를 인자로 전달하거나 함수가 반환되는 함수들
</p>
<ul>
  <li>Arrays.prototype.filter()</li>
</ul>
<script>
  let datas = [4,1,3,4,5,6,12,4123];
  datas.filter(function (value,index,array,d) {
    console.log(value,index,array,d);
  });

  const persons = [
    {name:'김병재', age:33},
    {name:'김수린', age:22},
    {name:'김연수', age:22},
    {name:'신지원', age:28},
    {name:'윤형호', age:19}
  ];

  persons.sort(function(a,b) {
      return a.age - b.age;
  })
    console.log(persons);

//  for (let i=0;i<persons.length;i++) {
//    persons[i].group ='하이미디어';
//  }

  for(let one of persons) {
    if(!one.group){
      one.group ='하이미디어'
    }
  }
  console.log(persons);

  persons.forEach(function (value,index) {
      console.log(value,index);
  });

</script>
</body>
</html>
