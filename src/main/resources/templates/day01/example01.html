<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>자바스크립트의 변수 및 자료형</h1>
<p>
    자바스크립트도 데이터 유형이라는게 존재 하고, 그걸 관리하기 위한 변수라는 개념도 존재한다.
</p>
<script>
    console.log(1,typeof 1);
    console.log(3.14,typeof 3.145);
    console.log("자바스크립트",typeof "자바스크립트");
    console.log('자바스크립트',typeof '자바스크립트');
    console.log(`자바스크립트`,typeof `자바스크립트`);

    console.log(14+3,14*3,14/3, 15%4);
    console.log('1'+'3', '11'*'22', '4564'+2);
    console.log(parseInt('555') + 2, '555'- 2);

    //변수를 사용해야된다면, var(X),let (변경가능),const(변경불가)
    let x = 4321;
    console.log(x);
    x = 'asdf';
    console.log(x);
    let data;
    console.log(data); //데이터가 안들어가져 있으면 undefined
    console.log(data == undefined);

    const result = 'const!';
    //result = 'casmk2';
    console.log(result);

</script>
</body>
</html>
