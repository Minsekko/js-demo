<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>자바스크립트 함수</title>
</head>
<body>
<h2>자바스크립트 함수</h2>
<p>
    자바스크립트는 독특한 유형이라 , 함수를 리턴하거나, 함수를 매개변수를 전달하는것도 가능하다.
</p>
<script>

   function test() {
        console.log("test!!");
    };

    setInterval(test, 1000);

    setInterval( function(){
        window.alert("ㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋ");
    }, 4000);
    // 자바스크립트 호이스팅 ?? 에 대해 알아보면 지식이 좀 깊어질 거임.
    function makeFuction() {
        if (Math.random() > 0.5) {
            return function (target) {
                console.log("안녕하세요.!" + target + "씨");
            };
        } else {
            return function (target) {
                console.log("곤니찌와.!" + target + "상");
            };
        }
    }

    function makeFuction2() {
        function koreaGreet(target) {
            console.log("안녕하세요.!" + target + "씨");
        };
        function japanGreet(target) {
            console.log("곤니찌와.!" + target + "상");
        };
        if (Math.random() > 0.5) {
            return koreaGreet;
        } else {
            return japanGreet;
        }
    }

    let greet =makeFuction2();
    greet("손오공");




</script>
</body>
</html>
